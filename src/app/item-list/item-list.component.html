<div class="title-page">
  <h2>Item list page</h2>
</div>
<app-search #search (searchValueChange)="renderItemResults($event)"></app-search>
<app-filters (updateSearch)="updateSearch($event)"></app-filters>

<ng-container *ngIf="listItem">
  <ul>
    <li *ngFor="let item of listItem" (click)="showAlertName(item)">{{item.name}}</li>
  </ul>
</ng-container>
<ng-container *ngIf="!listItem">
  <i>No results</i>
</ng-container>
