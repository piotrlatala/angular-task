<div class="input-group">
  <input type="text" class="form-control" #inputElement (input)="updateSearch($event.target.value)" placeholder="Search item name">
  <div class="input-group-append">
    <button (click)="updateSearch(inputElement.value)" class="btn btn-secondary" type="button">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
